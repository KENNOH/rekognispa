{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %} 
{% block content %}
<section  class="min-vh-100">    
        <div class="container">
            <div class="row  pt-5">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <img src="{% static 'images/logo-secondary.png' %}" alt="" width="80%">
                    <div class="px-2">
                      <form  method="post" class="justify-content-center">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div >
                          <a href="{% url 'account_reset_password' %}" class="link-light px-2">Forget Password</a>   
                          <a href="{% url 'account_signup' %}" class="link-light px-2">Create an Account</a>
                        </div>
                        <button type="submit" class="btn btn-light btn-lg my-3">Login</button>
                      </form>
                    </div>
                </div>
            </div>
    </div>
</section>
{% endblock content %}
